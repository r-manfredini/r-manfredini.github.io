<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Valorização</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
		crossorigin="anonymous">
	<link rel="shortcut icon" href="./img/icon.png">
</head>

<body>
	<div class="container">
		<div class="imgBx">
			<img src="./img/bg.jpg" alt="imagem de fundo">
		</div>
		<div class="content">
			<div class="title">
				<h1>Se o jogador jogou a rodada 2.</h1>
				<p>Esta será a fórmula:</p>
			</div>
			<div class="coeficiente">
				<p>Coeficiente, <span>valor que será multiplicado</span>:</p>
				<input type="number" id="c" value="3.8">
			</div>
			<div class="col">
				<div class="inputBx">
					<label for="precoJogador">Preço do jogador: </label>
					<input type="number" id="precoJogador" value="0">
				</div>
				<div class="inputBx">
					<label for="pontosRodada1">Pontos na rodada 1: </label>
					<input type="number" id="pontosRodada1" value="0">
				</div>
				<div class="inputBx">
					<label for="pontosRodada2">Pontos na rodada 2: </label>
					<input type="number" id="pontosRodada2" value="0">
				</div>
				<span class="estimativa">Valores Aproximados*</span>
				<button class="btn" id="btn">Calcular</button>
			</div>
			<div class="res"></div><br><br>


			<div class="title">
				<h1>Se o jogador NÃO jogou a rodada 2.</h1>
				<p>Esta será a fórmula:</p>
			</div>
			<div class="coeficiente">
				<p>Coeficiente, <span>valor que será multiplicado</span>:</p>
				<input type="number" id="cB" value="4.9">
			</div>
			<div class="col">
				<div class="inputBx">
					<label for="precoJogadorB">Preço do jogador: </label>
					<input type="number" id="precoJogadorB" value="0">
				</div>
				<div class="inputBx">
					<label for="pontosRodada1B">Pontos na rodada 1: </label>
					<input type="number" id="pontosRodada1B" value="0">
				</div>
				<span class="estimativa">Valores Aproximados*</span>
				<button class="btn" id="btnB">Calcular</button>
			</div>
			<div class="resB"></div>
		</div>
	</div>
	<footer>
		<p>Créditos ao <i class="fab fa-twitter"></i> <a target="_Blank"
				href="https://twitter.com/CAnalitico/status/1402301056076419081">@CAnalitico</a></p>
		<p>Feito por <i class="fab fa-github"></i> <a target="_Blank"
				href="https://github.com/r-manfredini">Renan da Silva</a></p>

	</footer>

	<script src="js/script.js"></script>
</body>

</html>
